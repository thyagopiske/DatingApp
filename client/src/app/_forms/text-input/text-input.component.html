<div class="form-group">
    <input 
        [class.is-invalid]="ngControl.errors && ngControl.touched"
        type="{{type}}" 
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder="{{label}}">
    <div class="invalid-feedback" *ngIf="ngControl.errors?.required">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.errors?.minlength">{{label}} must be at least {{ngControl.errors.minlength['requiredLength']}} characters</div>
    <div class="invalid-feedback" *ngIf="ngControl.errors?.maxlength">{{label}} must be at most {{ngControl.errors.maxlength['requiredLength']}} characters</div>
    <div class="invalid-feedback" *ngIf="ngControl.errors?.isMatching">Passwords do not match</div>
</div>
